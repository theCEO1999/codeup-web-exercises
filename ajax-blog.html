<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <style>
        body {
            background-color: black;
            color: whitesmoke;
        }
    </style>
</head>
<body>
<div id="posts"></div>
</body>
<script src="JS/jquery-3.6.1.min.js"></script>
<script>
    $.ajax('data/blog.json').done(data=>{
        console.log(data);
        data.forEach(blogPost => {
            $('#posts').append(`
                <h2>${blogPost.title}</h2>
                <p>${blogPost.content}</p>
                <p>${blogPost.date}</p>
                <p>${blogPost.categories.join(', ')}</p>
            `);
        })
    });
</script>
</html>
