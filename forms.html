<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Exercise</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
</head>
<body>
  <form method="POST" action="https://request-inspector.glitch.me">
    <label for="email">Email:</label>
    <input type="text" name="email" id="email"><br>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password"><br>
    <br>
    <fieldset><label for="bio">Enter more about yourself:</label><br>
      <textarea name="bio" id="bio" cols="30" rows="10"></textarea></fieldset>
    <fieldset>
      <legend><h4>How did you hear about us?</h4></legend>
      <input type="radio" name="billboard" value="billboard" id="billboard">
      <label for="billboard">Billboard</label>
      <input type="radio" name="radio advertisement" value="radio advertisement" id="radio advertisement">
      <label for="radio advertisement">Radio Advertisement</label>
      <input type="radio" name="internet advertisement" value="internet advertisement" id="internet advertisement">
      <label for="internet advertisement">Internet Advertisement</label>
      <input type="radio" name="other" value="other" id="other">
      <label for="other">Other</label><br>
    </fieldset>
    <fieldset>
      <legend><h3><label for="webBrowser">Choose your preferred browser:</label></h3></legend>
      <select name="webBrowser" id="webBrowser">
        <option value="chrome">Chrome</option>
        <option value="safari">Safari</option>
        <option value="mozilla firefox">Mozilla Firefox</option>
      </select>
    </fieldset>
    <br>
      <input type="submit" value="Submit">
  </form>
</body>
</html>
